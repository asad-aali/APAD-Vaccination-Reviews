<html>
<title>Create a review</title>
<link rel="icon" href="../static/logo-icon.png">
<head>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="/static/alternatesearchstyle.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
      <div class="topnav">
        <table border = 0 width=100%>
          <tr><td class="not_active">
        <a href="{{ url_for('root') }}"><img src="../static/logo-dark.png" width="130" height="40"></a></td><td class="not_active">
        <a href="{{ url_for('preferences_show') }}">USER PREFERENCES</a></td><td class="not_active">
        <a href="{{ url_for('preferences_set') }}">CHOOSE PREFERENCES</a></td><td class="not_active">
        <a href="{{ url_for('view_reviews') }}">FEED</a></td><td class="not_active">
        <a href="{{ url_for('create_theme') }}">NEW THEME</a></td><td class="not_active">
        <a href="{{ url_for('view_themes') }}">VIEW ALL THEMES</a></td><td class="active">
        <a href="{{ url_for('create_review') }}">WRITE A REVIEW</a></td><td class="not_active">
        <a href="{{ url_for('get_geoview_page') }}">MAPS</a></td class="not_active">
      </td>
    </tr>
      </table>
      </div>
<div class="topnav_footer"><i>Register and post your <b>review</b> in this form</i></div>
<div style="text-align: left; padding-left: 50px; padding-top: 15px;">
  <h1>Create a review</h1>
    <form method="POST" action="" enctype="multipart/form-data">
    <b>Themes available for you to choose:</b><br>
    <select size="10" id="th_preferences" name="th_preferences">
    {% for theme in themes %}
         <option value="{{theme}}">
            {{theme}}
         </option>
    {% endfor %}
    </select>
      <br><br>
     <b>Title:</b><br><textarea id="th_title" name="th_title" rows="4" cols="50"></textarea>
     <br><br>
     <b>Review:</b><br><textarea id="th_review" name="th_review" rows="4" cols="50"></textarea>
      <br><br>
      <b>Rating:</b><br>
    <div class="stars" id="th_rating" name="th_rating">
            <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
            <label for="star5" >☆</label>
            <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
            <label for="star4" >☆</label>
            <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
            <label for="star3" >☆</label>
            <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
            <label for="star2" >☆</label>
            <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
            <label for="star1" >☆</label>
            <div class="clear"></div>
        </div><br>
     <br><b>Upload a photo:</b><br><br>
     <input type="file" name="th_photo" id="th_photo" onchange="loadFile(event)">
      <br><br>
     <b>Tags:</b><br>
     <a>Please add tags separated by commas</a><br>
     <br><textarea id="th_tags" name="th_tags" rows="4" cols="50"></textarea>
     <br><br>
     <p><input type="submit" value="Submit"></p>
   </form>
<br><br>
</div>
